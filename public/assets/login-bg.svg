<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0b0b1a"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#6b21a8"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background gradient -->
  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- faint stars -->
  <g fill="#ffffff" opacity="0.12">
    <circle cx="120" cy="80" r="1.6" />
    <circle cx="300" cy="40" r="1.2" />
    <circle cx="430" cy="120" r="1.4" />
    <circle cx="760" cy="30" r="1.1" />
    <circle cx="980" cy="90" r="1.3" />
    <circle cx="1420" cy="70" r="1.5" />
  </g>

  <!-- neon horizon line -->
  <g transform="translate(0,430)">
    <rect x="0" y="0" width="100%" height="6" fill="url(#neon)" opacity="0.85" filter="url(#glow)"/>
    <rect x="0" y="-10" width="100%" height="2" fill="#fff" opacity="0.04"/>
  </g>

  <!-- skyline shapes (stylized) -->
  <g transform="translate(60,160)">
    <g fill="#071022" stroke="url(#neon)" stroke-width="2" opacity="0.95">
      <rect x="0" y="220" width="70" height="220" rx="4" />
      <rect x="90" y="160" width="110" height="280" rx="4" />
      <rect x="220" y="110" width="90" height="330" rx="4" />
      <rect x="330" y="180" width="60" height="260" rx="4" />
      <rect x="410" y="90" width="140" height="350" rx="4" />
      <rect x="570" y="140" width="80" height="300" rx="4" />
      <rect x="660" y="200" width="50" height="240" rx="4" />
      <rect x="730" y="150" width="120" height="290" rx="4" />
      <rect x="870" y="210" width="60" height="230" rx="4" />
      <rect x="950" y="100" width="160" height="340" rx="4" />
      <rect x="1120" y="170" width="90" height="270" rx="4" />
      <rect x="1230" y="220" width="60" height="220" rx="4" />
    </g>

    <!-- reflections below horizon -->
    <g transform="translate(0,360) scale(1,-1)" opacity="0.18">
      <g fill="#071022" stroke="url(#neon)" stroke-width="1.5" filter="url(#glow)">
        <rect x="0" y="220" width="70" height="220" rx="4" />
        <rect x="90" y="160" width="110" height="280" rx="4" />
        <rect x="220" y="110" width="90" height="330" rx="4" />
        <rect x="330" y="180" width="60" height="260" rx="4" />
        <rect x="410" y="90" width="140" height="350" rx="4" />
        <rect x="570" y="140" width="80" height="300" rx="4" />
        <rect x="660" y="200" width="50" height="240" rx="4" />
        <rect x="730" y="150" width="120" height="290" rx="4" />
        <rect x="870" y="210" width="60" height="230" rx="4" />
        <rect x="950" y="100" width="160" height="340" rx="4" />
        <rect x="1120" y="170" width="90" height="270" rx="4" />
        <rect x="1230" y="220" width="60" height="220" rx="4" />
      </g>
    </g>
  </g>

  <!-- subtle center glow -->
  <radialGradient id="centerGlow" cx="50%" cy="50%" r="40%">
    <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.18"/>
    <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
  </radialGradient>
  <circle cx="800" cy="420" r="260" fill="url(#centerGlow)" />
</svg>
